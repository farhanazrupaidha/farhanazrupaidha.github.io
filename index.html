  <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.0/processing.min.js"></script>
  <script type="application/processing">

    float theta;
    float xoff = 0;
    float yoff = 2;
    int numFrames = 12;
    int currentFrame = 0;
    int value = 0;
    
    void setup (){
      background (255);
      size (window.innerWidth, window.innerHeight);
      noiseSeed(0);
    }
    
    void draw (){
      translate (width/2, height/2);
      rotate (theta);
      xoff = yoff + 2;
      float f= noise(xoff) + width;
      float m = noise (yoff) * height;
      rect (mouseX, 0,f, m * height);
      line (mouseY, 0, 0, width);
      theta += 8;
      frameRate (60);
       for (int i = 5; i < height; i += 5) {
        strokeWeight (0);   // Set the color to white
        if (i < 35) {  // When 'i' is less than 35...
          stroke(0);   //...set the color to black
          line(200, i, 80, i);
        } 
      }
    }
	
  </script>
